<div class="container-header-page">
  <h1 class="title-page">Gerenciar Clientes</h1>
  <div class="container-flex">
    <button mat-flat-button class="btn-basic" (click)="linkTo('dashboard')">
      Voltar
    </button>
    <button
      mat-flat-button
      class="btn-primary"
      (click)="linkTo('clientes/cadastro')"
    >
      Cadastrar
    </button>
  </div>
</div>

<mat-accordion>
  <mat-expansion-panel expanded="true">
    <mat-expansion-panel-header>
      <div class="container-flex">
        <mat-icon>filter_list</mat-icon>
        <mat-panel-title> Filtros de pesquisa </mat-panel-title>
      </div>
    </mat-expansion-panel-header>

    <form [formGroup]="pesquisaForm" class="example-container">
      <div class="row">
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12"
        >
          <mat-label>Nome</mat-label>
          <input
            matInput
            formControlName="nome"
            placeholder="Digite o nome do cliente"
          />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12"
        >
          <mat-label>CPF</mat-label>
          <input
            matInput
            formControlName="cpf"
            placeholder="Digite o CPF do cliente"
          />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12"
        >
          <mat-label>UF</mat-label>
          <input matInput formControlName="uf" placeholder="Digite o estado" />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12"
        >
          <mat-label>Cidade</mat-label>
          <input
            matInput
            formControlName="cidade"
            placeholder="Digite a cidade"
          />
        </mat-form-field>
      </div>
    </form>

    <div class="container-flex">
      <button mat-flat-button class="btn-basic">Limpar</button>
      <button mat-flat-button class="btn-primary">Pesquisar</button>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<div class="mat-elevation-z8" style="margin: 30px 0">
  <div class="container-table-title">
    <mat-icon>folder_open</mat-icon>
    <h3 class="table-title">Resultados</h3>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="nome"
    matSortDirection="asc"
  >
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openVisualizar(element.id)">
            <span>Visualizar</span>
          </button>
          <button mat-menu-item (click)="openEditar(element.id)">
            <span>Editar</span>
          </button>
          <button mat-menu-item (click)="openModalExcluir(element.id)">
            <span>Excluir</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
  </mat-paginator>
</div>
